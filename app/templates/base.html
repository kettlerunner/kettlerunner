<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title or "Kettlerunner" }}</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin:0; background:#0b1020; color:#f0f3ff;}
      header { background:#0f172a; padding:16px 24px; border-bottom:1px solid #243b53; display:flex; gap:24px; align-items:center; }
      header a { color:#dbeafe; text-decoration:none; }
      header a:hover { text-decoration:underline;}
      main { max-width: 980px; margin: 24px auto; padding: 0 16px;}
      .card { background:#111827; border:1px solid #1f2937; border-radius:12px; padding:16px; margin-bottom:16px; }
      table { width:100%; border-collapse: collapse; }
      th, td { border-bottom:1px solid #1f2937; padding:8px; text-align:left; }
      th { color:#93c5fd; }
      .pill { padding:2px 8px; border-radius:9999px; background:#1f2937; font-size:12px; }
      .btn { background:#2563eb; color:white; padding:8px 12px; border-radius:8px; border:0; cursor:pointer; }
      .btn:active { transform: translateY(1px); }
      footer { color:#94a3b8; font-size:13px; text-align:center; padding:24px; }
    </style>
  </head>
  <body>
    <header>
      <a href="/">Kettlerunner</a>
      <a href="/news">News</a>
      <a href="/positions">Open Positions</a>
      <a href="/history">Trade History</a>
      <span style="flex:1"></span>
      <a href="/admin" class="pill">Admin</a>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
    <footer>© {{ 2025 }} Kettlerunner · Demo starter</footer>
  </body>
</html>
